---
file:
  /opt/nomad/bin:
    owner: nomad
    group: nomad
    exists: true
    filetype: directory

port:
  tcp6:4646:
    listening: true
    skip: false

service:
  nomad:
    enabled: true
    running: true 
process:
  nomad:
    running: true
user:
  nomad:
    exists: true
    groups:
      - nomad
command:
    version:
        exit-status: 0
        exec: "nomad version"
        stdout:
            - "1.0.3"
        skip: false
    agent:
        exit-status: 0
        exec: "nomad agent-info"
        stdout:
            - "server = true"
        skip: false

http:
    http://localhost:4646/ui/:
        status: 200
        skip: false
